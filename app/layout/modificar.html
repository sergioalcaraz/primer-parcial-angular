<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Modificar contacto</h2>
    </div>
    <div class="panel-body">
      <form>
        <div class="col-md-6">
          <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" ng-model="contacto.nombre">
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input class="form-control" type="text" ng-model="contacto.apellido">
          </div>
          <div class="form-group">
            <label>Alias</label>
            <input class="form-control" type="text" ng-model="contacto.alias">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Telefono</label>
            <input class="form-control" type="text" ng-model="contacto.telefono">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" ng-model="contacto.email">
          </div>
          <div class="form-group">
            <label>Direccion</label>
            <input class="form-control" type="text" ng-model="contacto.direccion">
          </div>
        </div>
        <button class="btn btn-default" ng-click="modificar()">Modificar</button>
        <a class="btn btn-default" ng-href="{{'#/'}}">Ir a la lista</a>
      </form>
    </div>
    <div class="panel-footer">
      Primer Parcial - Electiva 2
    </div>
  </div>
</div>
